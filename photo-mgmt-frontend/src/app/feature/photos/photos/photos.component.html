<div class="container py-4">
  <h2 class="mb-4">Photos</h2>

  <div class="mb-3">
    <app-search-bar></app-search-bar>
  </div>

  @if (photos.length > 0) {
  <table class="table table-hover table-striped">
    <thead class="table-dark">
      <tr>
        <th>Photo Name</th>
        <th>Path</th>
        <th>Edited</th>
      </tr>
    </thead>
    <tbody>
      @for (photo of photos; track photo.photoId) {
  <tr>
    <td>
      <a [routerLink]="[photo.photoId]" class="text-primary">
        {{ photo.photoName }}
      </a>
    </td>
    <td>{{ photo.path }}</td>
    <td>
      @if (photo.isEdited) {
      <span class="badge bg-success">Yes</span>
      } @else {
      <span class="badge bg-secondary">No</span>
      }
    </td>
  </tr>
  }
  </tbody>
</table>
  } @else {
  <div class="alert alert-info text-center mt-4">No photos available.</div>
  }
</div>

@if (totalPages > 1) {
<app-pagination
[currentPage]="currentPage"
[totalPages]="totalPages"
(pageChange)="onPageChange($event)"
></app-pagination>
}
