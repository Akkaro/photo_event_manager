<div class="container py-4">
  <h2 class="mb-4">Albums</h2>

  <div class="mb-3">
    <app-search-bar></app-search-bar>
  </div>

  @if (albums.length > 0) {
  <table class="table table-hover table-striped">
    <thead class="table-dark">
    <tr>
      <th>Album Name</th>
      <th>Owner</th>
      <th>Created At</th>
    </tr>
    </thead>
    <tbody>
      @for (album of albums; track album.albumId) {
  <tr>
    <td>
      <a [routerLink]="['/photos']" [queryParams]="{albumId: album.albumId}" class="text-primary">
        {{ album.albumName }}
      </a>
    </td>
    <td>{{ album.ownerName }}</td>
    <td>{{ album.createdAt | date:'medium' }}</td>
  </tr>
  }
  </tbody>
</table>
  } @else {
  <div class="alert alert-info text-center mt-4">No albums available.</div>
  }
</div>

@if (totalPages > 1) {
<app-pagination
[currentPage]="currentPage"
[totalPages]="totalPages"
(pageChange)="onPageChange($event)"
></app-pagination>
}
